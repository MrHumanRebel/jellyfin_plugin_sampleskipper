name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.1

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore Jellyfin.Plugin.SampleSkipper/Jellyfin.Plugin.SampleSkipper.csproj

    - name: Build (Release)
      run: dotnet build Jellyfin.Plugin.SampleSkipper/Jellyfin.Plugin.SampleSkipper.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Jellyfin.Plugin.SampleSkipper/Jellyfin.Plugin.SampleSkipper.csproj --configuration Release --no-build --output ./publish

    - name: Create ZIP (Only essential DLLs)
      run: |
        cd publish
        zip -r ../SampleSkipper.zip Jellyfin.Plugin.SampleSkipper.dll Jellyfin.Plugin.SampleSkipper.pdb
        cd ..

    - name: Calculate MD5 Checksum and Update Manifest
      run: |
        # 1. Calculate MD5 hash
        MD5_HASH=$(md5sum SampleSkipper.zip | awk '{print $1}')
        echo "Calculated MD5: $MD5_HASH"

        # 2. Set variables
        VERSION=${{ github.ref_name }} # e.g., v1.0.0
        # Construct URL based on version
        DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$VERSION/SampleSkipper.zip"
        # Current time in UTC (ISO 8601 format)
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # 3. Update manifest.json using jq
        # This command writes the checksum, url, and timestamp into the JSON
        jq --arg checksum "$MD5_HASH" \
           --arg url "$DOWNLOAD_URL" \
           --arg timestamp "$TIMESTAMP" \
           '.[0].versions[0].checksum = $checksum | .[0].versions[0].sourceUrl = $url | .[0].versions[0].timestamp = $timestamp' \
           manifest.json > manifest.tmp && mv manifest.tmp manifest.json

        # Print manifest to log for verification
        cat manifest.json

    - name: Commit & Push Updated Manifest
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add manifest.json
        git commit -m "Auto-update manifest.json with checksum and timestamp for ${{ github.ref_name }}"
        # Push to 'main' branch (change to 'master' if that is your default branch name)
        git push origin HEAD:main

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: SampleSkipper.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
